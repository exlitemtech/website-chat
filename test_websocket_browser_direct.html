<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Browser Test</title>
</head>
<body>
    <h1>Direct WebSocket Browser Test</h1>
    <div id="output"></div>
    <button onclick="testWebSocket()">Test WebSocket Connection</button>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<div>${new Date().toISOString()}: ${message}</div>`;
            console.log(message);
        }
        
        async function testWebSocket() {
            log('ðŸ§ª Starting direct WebSocket test...');
            
            // First, get authentication token
            try {
                log('ðŸ“¡ Logging in to get token...');
                const loginResponse = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                if (!loginData.accessToken) {
                    log('âŒ Login failed');
                    return;
                }
                
                log('âœ… Login successful');
                
                // Test WebSocket connection
                const userId = loginData.user.id;
                const token = loginData.accessToken;
                
                // Try both localhost and IP
                const urls = [
                    `ws://127.0.0.1:8000/ws/agent/${userId}?token=${encodeURIComponent(token)}`,
                    `ws://localhost:8000/ws/agent/${userId}?token=${encodeURIComponent(token)}`
                ];
                
                for (const url of urls) {
                    log(`ðŸ”Œ Testing WebSocket: ${url.substring(0, 50)}...`);
                    
                    try {
                        const ws = new WebSocket(url);
                        
                        ws.onopen = function() {
                            log('âœ… WebSocket connected successfully!');
                            log('ðŸŽ‰ REAL-TIME MESSAGING SHOULD WORK NOW!');
                            ws.close();
                        };
                        
                        ws.onerror = function(error) {
                            log(`âŒ WebSocket error: ${error}`);
                        };
                        
                        ws.onclose = function(event) {
                            log(`ðŸ”Œ WebSocket closed: code=${event.code}, reason=${event.reason}`);
                        };
                        
                        // Wait 5 seconds for connection
                        await new Promise(resolve => setTimeout(resolve, 5000));
                        
                    } catch (error) {
                        log(`âŒ WebSocket creation failed: ${error.message}`);
                    }
                }
                
            } catch (error) {
                log(`âŒ Login failed: ${error.message}`);
            }
        }
        
        // Auto-run test
        window.onload = () => {
            setTimeout(testWebSocket, 1000);
        };
    </script>
</body>
</html>
